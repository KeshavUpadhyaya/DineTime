<!DOCTYPE html>
<html lang="en" ng-app="dineTime">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<base href="/" />

		<title>DineTime</title>

		<!-- CSS -->
		<link
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="./css/index.css" rel="stylesheet" />
		<link href="./css/form.css" rel="stylesheet" />
		<link href="./css/menu.css" rel="stylesheet" />
		<link href="./css/table.css" rel="stylesheet" />

		<!-- CSS for Star rating -->
		<link
			href="./node_modules/angular-material/angular-material.min.css"
			rel="stylesheet"
		/>

		<link href="./css/material-icons.css" rel="stylesheet" />
		<link
			href="./node_modules/angular-jk-rating-stars/dist/jk-rating-stars.min.css"
			rel="stylesheet"
		/>

		<!-- JavaScript -->
		<script src="./js/app.js"></script>
	</head>

	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">DineTime</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<logout-component></logout-component>
				</ul>
			</div>
		</nav>

		<!-- Page Content -->
		<div class="container">
			<div ng-view></div>
		</div>

		<footer class="footer bg-dark">
			<div class="container text-center">
				<small style="color: white;">2019 &copy;DineTime</small>
			</div>
		</footer>
	</body>
</html>
